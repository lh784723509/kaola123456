<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="__ADMIN__/css/reset.css" />
	<link rel="stylesheet" href="__ADMIN__/css/content.css" />
	<link rel="stylesheet" href="__ADMIN__/css/page.css" />
</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">管理员管理</a></div>
		<div class="public-content">
			<div class="public-content-header" style="text-align:center">
				<form action="{:url('admin/admin_search')}" method='get'>
					<input class="form-input-txt" type="text" name="keywords" value="" />
					<button type="submit" class="btn btn-primary">搜索</button>
				</form>
			</div>
			<div class="public-content-cont">
				<table class="public-cont-table">
					<tr>
						<th style="width:20%">ID</th>
						<th style="width:20%">登录名</th>
						<th style="width:20%">密码</th>
						<th style="width:20%">角色</th>
						<th style="width:20%">操作</th>
					</tr>
						{foreach $list as $v}
						<tr>
							<td>{$v['id']}</td>
							<td>{$v['name']}</td>
							<td>{$v['password']}</td>
							<td>
								{switch name=$v.role}
								{case value="1"}超级管理员{/case}
								{case value="2"}普通管理员{/case}
								{default/}其他
								{/switch}
							</td>
							<td>
								<div class="table-fun">
									<a href="admin_update?id={$v['id']}">修改</a>
									<a href="{:url('admin_delete',array('id'=>$v['id']))}">删除</a>
								</div>
							</td>
						</tr>
						{/foreach}
				</table>
				<div id="page">
					{$list->render()}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
