<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="__ADMIN__/css/reset.css" />
	<link rel="stylesheet" href="__ADMIN__/css/public.css" />
	<link rel="stylesheet" href="__ADMIN__/css/content.css" />
</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">修改管理员</a></div>
		<div class="public-content">
			<div class="public-content-cont">
			<form action="admin_update" method="post">
				<input type="hidden" name="id" value="{$result['id']}" />
				<div class="form-group">
					<label for="">管理员名称</label>
					<input class="form-input-txt" type="text" name="name" value="{$result['name']}" />
				</div>
				<div class="form-group">
					<label for="">管理员密码</label>
					<input class="form-input-txt" type="password" name="password" value="" />
				</div>
				<div class="form-group">
					<label for="">权限</label>
					<select name="role" class="form-select">
						<option value="1" {if $result['role']==1}selected{/if}>超级管理员</option>
						<option value="2" {if $result['role']==2}selected{/if}>普通管理员</option>
					</select>
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" class="sub-btn" value="提  交" />
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="__ADMIN__/kingediter/kindeditor-all-min.js"></script>
<script src="__ADMIN__/js/laydate.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
</body>
</html>
