<!DOCTYPE html>
<html lang="en">
<head>

	<title>后台欢迎页</title>

					<input class="form-input-txt" type="text" name="website" value="{$result['website']}" />
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" class="sub-btn" value="提  交" />
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
			</form>
			</div>
		</div>
